<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>E-Commerce Product Page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ðŸŒŸ My Shop</h1>
  <div class="cart" onclick="toggleCart()">
    ðŸ›’ Cart (<span id="cart-count">0</span>)
  </div>
</header>

<!-- Cart Preview -->
<div class="cart-preview" id="cart-preview">
  <h3>Cart Items</h3>
  <ul id="cart-items">
    <li>No items yet</li>
  </ul>
</div>

<!-- Products -->
<div class="product-container">
  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1585238342028-2f585c6b2a0c?auto=format&fit=crop&w=150&q=80" alt="Product 1">
    <h3>Wireless Headphones</h3>
    <p>$55.00</p>
    <div class="quantity">
      <button onclick="changeQty(this, -1)">-</button>
      <input type="number" value="1" min="1">
      <button onclick="changeQty(this, 1)">+</button>
    </div>
    <button class="add-cart" onclick="addToCart('Wireless Headphones', 55, this)">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1581291518857-4e27b48ff24e?auto=format&fit=crop&w=150&q=80" alt="Product 2">
    <h3>Smart Watch</h3>
    <p>$80.00</p>
    <div class="quantity">
      <button onclick="changeQty(this, -1)">-</button>
      <input type="number" value="1" min="1">
      <button onclick="changeQty(this, 1)">+</button>
    </div>
    <button class="add-cart" onclick="addToCart('Smart Watch', 80, this)">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1606813903097-81d206f750c5?auto=format&fit=crop&w=150&q=80" alt="Product 3">
    <h3>Backpack</h3>
    <p>$45.00</p>
    <div class="quantity">
      <button onclick="changeQty(this, -1)">-</button>
      <input type="number" value="1" min="1">
      <button onclick="changeQty(this, 1)">+</button>
    </div>
    <button class="add-cart" onclick="addToCart('Backpack', 45, this)">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=150&q=80" alt="Product 4">
    <h3>Sunglasses</h3>
    <p>$35.00</p>
    <div class="quantity">
      <button onclick="changeQty(this, -1)">-</button>
      <input type="number" value="1" min="1">
      <button onclick="changeQty(this, 1)">+</button>
    </div>
    <button class="add-cart" onclick="addToCart('Sunglasses', 35, this)">Add to Cart</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
